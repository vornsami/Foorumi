{% extends "layout.html" %}

{% block body %}
  {% if current_user.is_authenticated %}
    <a href="/newthread">Tee uusi Ketju</a>
  {% endif %}
  <table>
    <tr>
      <br /><th>Threads</th><br />
    </tr>
	<tr>
	  <td>
	    Hae: 
		<form action="{{ url_for('etsi') }}" method = "post" enctype="multipart/form-data">
		  <input type="text" name="search" size="35"/>
		  <select name="order">
			<option value="descending">Descending</option>
			<option value="ascending">Ascending</option>
		  </select>
		  <input type="submit" value="Etsi"/>
		</form>
	  </td>
	</tr>
	<tr><td><p></p></td></tr>
	  
    {% for thread in threads %}
    <tr>
      <td>
	    {{ thread.title }}
	    <form action="/thread" method="post">
	      <input type="text" name="thread_id" value={{ thread.id }} readonly size=3>
	      <input type="submit" value="Lue"/>
	    </form>
	  </td>
    </tr>
    {% endfor %}
  </table>
  
{% endblock %}
